{%extends 'base.html'%}

{%block title_block%}
  <title>Todo Detail</title>
{%endblock%}

{%block main_block%}

<div class="container d-flex justify-content-center align-items-center" style="height: 400px;">
       
  <div class="card bg-dark text-white text-center" style="width: 18rem;">
      <div class="card-header">
        Todo Detail
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{data.title|upper}}</li>
        <li class="list-group-item">{{data.content}}</li>
        <li class="list-group-item">{{data.status}}</li>
        <li class="list-group-item">{{data.created_date|date:"D d M Y"}}</li>
        <li class="list-group-item">{{data.user}}</li>
        <!-- filter=| -->
      </ul>
    </div>

</div>

{%endblock%}
